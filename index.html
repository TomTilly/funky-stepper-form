<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky Stepper Form</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
  <form action="#" method="get" class="form">
    <h2 class="form__title">Create Your Account</h2>
    <div class="form__navigation"></div>
    <div class="form__fieldset">
      <label class="form__label" for="username">Enter your Username</label>
      <input type="text" name="username" id="username">
    </div>
    <div class="form__fieldset">
      <label class="form__label" for="email">Enter your Email</label>
      <input type="email" name="password" id="email">
    </div>
    <div class="form__fieldset">
      <label class="form__label" for="password">Enter a Password</label>
      <input type="password" name="password" id="password">
    </div>
    <div class="form__complete">
      Thank you for completing this form.
    </div>
    <div class="form__nav">

    </div>
  </form>
  <script src="scripts/main.js"></script>
</body>

</html>
